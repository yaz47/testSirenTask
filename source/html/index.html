<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="preload" href="fonts/roboto-light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-medium.woff2" as="font" crossorigin="anonymous">
  <link href="css/style.min.css" rel="stylesheet">
  <title>Hello - contact form</title>
  <style>
    html {
      background-repeat: no-repeat;
      background-position: 50% 0;
      background-image: url("img/layout-mob.jpg");
    }

    /* Tablet */
    @media (min-width: 768px) {
      html {
        background-image: url("img/layout-desk.jpg");
      }
    }
  </style>
</head>

<body>
  <h1 class="visually-hidden">Contact form</h1>
  <section class="contact">
    <div class="contact__container container">
      <h2 class="contact__title">Hello</h2>
      <div class="contact__form-wrapper">
        <form class="contact__form" method="POST" enctype="multipart/form-data" autocomplete="on" action="https://echo.htmlacademy.ru">
          <div class="contact__inner-container">
            <p class="contact__text">For business inquiries please use the form below</p>
            <p class="contact__text contact__text--dark contact__text--small">* Required</p>
            <ul class="contact__fieldset">
              <li class="contact__item"><label class="contact__label contact__label--req" for="name">Name</label><input class="contact__input" type="text" id="name" name="name" pattern="[\w\s]{2,30}" title="Name can contain letters and digits from 2 to 30 symbols" required></li>
              <li class="contact__item"><label class="contact__label contact__label--req" for="company">Company</label><input class="contact__input" type="text" id="company" name="company" pattern="[\S\s]{2,100}" title="Company name can contain up to 100 symbols" required></li>
              <li class="contact__item"><label class="contact__label contact__label--req" for="email">E-mail</label><input class="contact__input" type="email" id="email" name="email" title="E-mail" required></li>
              <li class="contact__item"><label class="contact__label" for="tel">Phone</label><input class="contact__input" type="tel" id="tel" name="tel" pattern="8-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="Phone must be in this format 8-XXX-XXX-XX-XX"></li>
              <li class="contact__item"><label class="contact__label" for="subject">Subject</label><input class="contact__input" type="text" id="subject" name="subject" pattern="[\w\s]{2,30}" title="Subject can contain letters and digits from 2 to 50 symbols"></li>
              <li class="contact__item"><label class="contact__label contact__label--req" for="message">Message</label><textarea class="contact__textarea contact__input" id="message" name="message" rows="2" autocomplete="off" required></textarea></li>
            </ul>
          </div>
          <div class="contact__policy-wrapper"><input class="contact__checkbox-input visually-hidden" type="checkbox" id="privacy" name="privacy" required><label class="contact__checkbox-label" for="privacy"></label>
            <p class="contact__policy-text">I accept
              <a class="contact__police-link" href="https://en.wikipedia.org/wiki/Privacy_policy" target="_blank">Terms&nbsp;and&nbsp;Privacy&nbsp;Policy</a></p>
          </div><button class="contact__button" type="submit">Send</button>
        </form>
      </div>
    </div>
  </section>
  <script src="js/script.min.js"></script>
</body>

</html>
